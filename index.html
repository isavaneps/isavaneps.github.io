<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu</title>
    <link rel="icon" href="images/labubugeel.PNG">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio src="sounds/no-yum-yum.mp3" id="eetsound"></audio>
    <audio src="sounds/labubu.mp3" id="bgmusic" loop></audio>
    <h1>Take care of a Labubu</h1>
    <button id="start">Start</button>
    <div class="knoppen-container" id="kleurknoppen">
        <div class="kleurknop" id="geleknop"><p>Soymilk</p></div>
        <div class="kleurknop" id="rozeknop"><p>Lychee Berry</p></div>
        <div class="kleurknop" id="groeneknop"><p>Green Grape</p></div>
    </div>
    <div class="labubus">
        <img src="images/legelabubu.PNG" alt="labubuwit" id="wit">
        <img src="images/labubugeel.PNG" alt="labubugeel" id="geel">
        <img src="images/labuburoze.PNG" alt="labuburoze" id="roze">
        <img src="images/labubugroen.PNG" alt="labubugroen" id="groen">
    </div>
    <div class="sillylabubus">
        <img src="images/sillylabubugeel.PNG" alt="sillygeel" id="sillygeel">
        <img src="images/sillylabuburoze.PNG" alt="sillyroze" id="sillyroze">
        <img src="images/sillylabubugroen.PNG" alt="sillygroen" id="sillygroen">
    </div>
    <button id="feed">Give a snack</button>

    <script src="script.js"></script>
</body>
</html>
